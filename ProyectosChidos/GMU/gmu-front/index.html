<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="row" style="height: 100vh;">
        <section class="col-2 bg-body-tertiary shadow">
            <div class="pt-2 px-3">
                <h4>Men√∫</h4>
            </div>
        </section>
        <section class="col-10">
            <div class="pt-3 px-3">
                <h2 class="mb-4">Home</h2>
                <article class="row">
                    <section class="col-8" id="section">
                        
                        
                    </section>
                    <section class="col-4">
                        <div class="card border-0 shadow">
                            <div class="card-body">
                                <p class="fw-bold">Formulario</p>
                                <form action="" novalidate class="row" id="formUser">
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" id="fullname" placeholder="Nombre completo">
                                            <label for="fullname">Nombre completo</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" id="username" placeholder="Nombre de usuario">
                                            <label for="username">Nombre de usuario</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" id="email" placeholder="Correo electronico">
                                            <label for="email">Correo electronico</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <button type="button" id="saveBtn" class="btn btn-success col-12">Guardar</button>
                                        <button type="button" id="updateBtn" class="visually-hidden btn btn-primary col-12">Actualizar</button>
                                        <button type="button" id="cancelUpdateBtn" onclick="resetForm()" class="visually-hidden btn btn-secondary col-12 mt-2">Cancelar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </section>
                </article>
            </div>
        </section>
    </div>

    <script src="/assets/js/properties.js"></script>
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/modules/student/student.controller.js"></script>
</body>
</html>
